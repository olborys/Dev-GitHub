  <head>

    <link rel="stylesheet" href="./sass/index.scss" />

  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->

        name="searchQuery"

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"

    ></script>
